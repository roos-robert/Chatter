<!DOCTYPE html>
<html>
	<head>
		<title>Chatter</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="chat">
			<input type="text" class="chat-name" placeholder="Please, enter your name">
			<div class="chat-messages">
				<div class="chat-message"></div>
			</div>
			<textarea placeholder="Type your message here"></textarea>
			<div class="chat-status">Status: <span>Idle</span></div>
		</div>

		<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>

		<script>
			(function () {
				var getNode = function(s) {
					return document.querySelector(s);
				},

				// Retrieving nodes for elements to work with
				textarea = getNode('.chat textarea'),
				chatName = getNode('.chat-name');

				// Connection to socket.io
				try {
					var socket = io.connect('http://127.0.0.1:8080');
				} catch(e) {
					console.log('Error when trying to connect to socket.io')
				}

				if (socket !== undefined) {
					//console.log('Connection OK!');

					// Listening for keydown
					textarea.addEventListener('keydown', function(event) {
						var self = this;
							name = chatName.value;

						// If the shift-key is NOT down, message should be sent
						if(event.which === 13 && event.shiftKey === false) {
							socket.emit('input', {
								name: name,
								message: self.value
							});

							event.preventDefault();
						}
					});
				}

			})();
		</script>
	</body>
</html>
